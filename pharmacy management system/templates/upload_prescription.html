<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Prescription</title>
</head>
<body>
    <h1>Upload Prescription</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="prescription">Choose an image file (PNG, JPG, JPEG):</label>
        <input type="file" name="prescription" id="prescription" required>
        <button type="submit">Upload</button>
    </form>

    <script>
        // Adding some basic CSS to style the form and page
        document.body.style.fontFamily = 'Arial, sans-serif';
        document.body.style.backgroundColor = '#f8f9fa';
        document.body.style.margin = '0';
        document.body.style.padding = '0';

        const h1 = document.querySelector('h1');
        h1.style.textAlign = 'center';
        h1.style.color = '#007bff';
        h1.style.marginTop = '50px';

        const form = document.querySelector('form');
        form.style.maxWidth = '500px';
        form.style.margin = '20px auto';
        form.style.padding = '20px';
        form.style.backgroundColor = '#ffffff';
        form.style.border = '1px solid #ddd';
        form.style.borderRadius = '8px';

        const label = document.querySelector('label');
        label.style.fontSize = '16px';
        label.style.fontWeight = 'bold';
        label.style.display = 'block';
        label.style.marginBottom = '10px';

        const input = document.querySelector('input[type="file"]');
        input.style.padding = '10px';
        input.style.fontSize = '14px';
        input.style.marginBottom = '15px';
        input.style.width = '100%';

        const button = document.querySelector('button');
        button.style.padding = '10px 20px';
        button.style.fontSize = '16px';
        button.style.backgroundColor = '#28a745';
        button.style.color = 'white';
        button.style.border = 'none';
        button.style.borderRadius = '4px';
        button.style.cursor = 'pointer';

        button.addEventListener('hover', function () {
            button.style.backgroundColor = '#218838';
        });
    </script>
</body>
</html>
