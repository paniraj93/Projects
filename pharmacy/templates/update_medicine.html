<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Medicine</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Update Medicine Quantity</h1>

    <form method="POST">
        <label for="medicine_id">Select Medicine:</label>
        <select name="medicine_id" id="medicine_id" required>
            {% for medicine in medicines %}
                <option value="{{ medicine[0] }}">{{ medicine[1] }}</option>
            {% endfor %}
        </select>

        <br><br>

        <label for="quantity">Enter Quantity to Add:</label>
        <input type="number" name="quantity" id="quantity" required>

        <br><br>

        <button type="submit">Update Quantity</button>
    </form>

    <br>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
